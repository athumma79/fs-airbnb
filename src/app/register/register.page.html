<ion-content>
  <div class="ion-padding">
    <h1 class="center">Create an Account</h1>
    <div>
      <ion-input type="text" placeholder="Username or Email" class="input"></ion-input>
      <ion-input type="password" placeholder="Password" id="password" class="input">
        <ion-button (click)="showHide()">
          <ion-icon name="eye" slot="icon-only"></ion-icon>
        </ion-button>
      </ion-input>
    </div>
    <div class="center">
      <ion-button (click)="register()">REGISTER</ion-button>
    </div>
  </div>
</ion-content>
